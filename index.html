<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="location">
    <p><span class="city">Paris, </span><span class="country">France</span></p>
    <form id="form" role="search">
      <input type="search" id="query" name="q" placeholder="Search city..." aria-label="Search weather by location">
      <button>Search</button>
    </form>
  </div>
  <div class="temperatures">
    <div class="temperatureNow">8c</div>
    <div>Feels like <span class="feelsLike">4c</span></div>
  </div>
  <div class="forecast">
    <div class="forecastDateRange">Tuesday 5th May</div>
    <table class="forecastDetails">
      <tr>
        <td>
          <span class="dayOfWeek"></span>
          <span class="weatherSymbol"></span>
          <span class="tempRange"></span>
        </td>
        <td>
          <span class="dayOfWeek"></span>
          <span class="weatherSymbol"></span>
          <span class="tempRange"></span>
        </td>
        <td>
          <span class="dayOfWeek"></span>
          <span class="weatherSymbol"></span>
          <span class="tempRange"></span>
        </td>
        <td>
          <span class="dayOfWeek"></span>
          <span class="weatherSymbol"></span>
          <span class="tempRange"></span>
        </td>
        <td>
          <span class="dayOfWeek"></span>
          <span class="weatherSymbol"></span>
          <span class="tempRange"></span>
        </td>
        <td>
          <span class="dayOfWeek"></span>
          <span class="weatherSymbol"></span>
          <span class="tempRange"></span>
        </td>
        <td>
          <span class="dayOfWeek"></span>
          <span class="weatherSymbol"></span>
          <span class="tempRange"></span>
        </td>
        <td>
          <span class="dayOfWeek"></span>
          <span class="weatherSymbol"></span>
          <span class="tempRange"></span>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
