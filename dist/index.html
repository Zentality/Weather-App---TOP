<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="location">
      <p><span class="city">Paris, </span><span class="country">France</span></p>
      <form id="form" role="search">
        <input type="search" id="query" name="q" placeholder="Search city..." aria-label="Search weather by location">
        <button>Search</button>
      </form>
    </div>
    <div class="temperatures">
      <div class="temperatureNow"></div>
      <img src="./loading.svg" alt="loading" class="loading" style="display:none">
      <div>Feels like <span class="feelsLike"></span></div>
    </div>
    <div class="forecast">
      <div class="forecastDateRange"></div>
        <div class="forecastWrapper"></div>
        <div class="footer">Copyright 2022 <a href="https://github.com/Zentality"><img src="./github.svg" alt="github logo">Zentality</a></div>
      </div>
    </div>
  </div>
</body>
</html>
