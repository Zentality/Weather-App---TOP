<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="location">
    <p><span class="city"></span><span class="country"></span></p>
    <form id="form" role="search">
      <input type="search" id="query" name="q" placeholder="Search city..." aria-label="Search weather by location">
      <button>Search</button>
    </form>
  </div>
</body>
</html>
